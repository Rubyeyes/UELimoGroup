<div class="container-fluid container-service">

	<h1 class="service-head">{{"ENJOY_YOUR_TRIP" | translate}}</h1>

	<div ng-repeat="service in services">
	  <div class="col-sm-6 col-md-6">
	    <div class="thumbnail thumbnail-service">
	      <img src={{service.images[0].url}} alt={{service.name}}>
	      <div class="caption">
	        <h2>{{service.name}}</h2>
	        <div class="description">
	        	<h4>{{service.description}}</h4>
	        </div>
	        <p>
	        	<a ng-click="reserve(service)" class="btn btn-primary btn-service" role="button">{{"RESERVATION" | translate}}</a> 
	        	<a class="btn btn-primary btn-service" href="tel:{{information.phone_number}}" role="button">{{"CALL" | translate}}</a>
	        </p>
	      </div>
	    </div>
	  </div>
	</div>

</div>
