<div class="container-fluid container-fleet">

	<h1 class="fleet-head">Pick Your Favourite Vehicle</h1>

	<div ng-repeat="fleet in fleets">
	  <div class="col-sm-6 col-md-4">
	    <div class="thumbnail thumbnail-fleet">
	      <img src={{fleet.images[0].url}} alt={{fleet.type}}>
	      <div class="caption">
	        <h3> ${{fleet.price}}/Hour | ${{fleet.price_day}}/Day</h3>
	        <p>{{fleet.brand}} {{fleet.type}}</p>
	        <p>
	        	<a href="#" class="btn btn-primary btn-fleet" role="button">Reserve</a> 
	        	<a href="#" class="btn btn-primary btn-fleet" role="button">Call</a> 
	        </p>
	      </div>
	    </div>
	  </div>
	</div>

</div>
