<div ng-show="error" class="alert alert-danger row">
	<span>{{error.message}}</span>
</div>

<form ng-submit="register(form)" name="form" style="margin-top:30px;">
    <h3>Register</h3>

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="username" class="form-control" placeholder="Username" ng-model="user.username" usersnameemail required>
    </div>
    <p ng-show="form.username.$pending.username">Checking if this username is available...</p>
    <div class="form-group has-error">
      <p class="help-block alert alert-danger" ng-show="form.username.$error.username">
       This username is already taken!
      </p>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" usersnameemail required>
    </div>
    <p ng-show="form.email.$pending.email">Checking if this email is available...</p>
    <div class="form-group has-error">
      <p class="help-block alert alert-danger" ng-show="form.email.$error.email">
       This email is already taken!
      </p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" ng-minlength="3" ng-model="user.password" required>
    </div>
    <p class="help-block alert alert-danger"
      ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
      Password must be at least 3 characters.
    </p>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" ng-model="user.passwordConfirm" match="user.password" ng-minlength="3" required>
      <p class="help-block alert alert-danger"
        ng-show="form.confirmPassword.$error.match && submitted">
        Passwords must match.
      </p>
    </div>

    <p><button type="submit" class="btn btn-primary">Sign up</button></p>
    <p><button class="btn btn-default" href="/login">Login</button></p>

</form>
